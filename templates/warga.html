<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

    <!-- Chart.js and Data Labels Plugin -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>

    <!-- Inline CSS for table and clear button -->
    <style>
        .table-container {
            max-width: 100%;
            overflow-x: auto; /* Allows horizontal scrolling if needed */
        }
        .table {
            font-size: 0.9rem; /* Adjust font size */
        }
        th, td {
            padding: 0.5rem; /* Adjust padding */
        }
        .pagination {
            justify-content: center;
        }
        .input-group {
            position: relative;
        }
        .input-group .clear-button {
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            color: #999;
            padding: 0 0.5rem;
            z-index: 2;
        }
        .input-group .clear-button:hover {
            color: #333;
        }
        .input-group .form-control {
            padding-left: 2.5rem; /* Add padding to make space for the clear button */
        }
        .input-group .btn-primary {
            z-index: 1;
        }
    </style>
</head>

<body>
    <div class="container mt-4">
        <h1 class="mb-4">Data Warga</h1>

        <!-- Search bar -->
        <div class="mb-3">
            <div class="input-group">
                <button class="clear-button" id="clear-button" aria-label="Clear Search">&times;</button>
                <input type="text" class="form-control" id="search-input" placeholder="Search..." aria-label="Search">
                <button class="btn btn-primary" id="search-button">Search</button>
            </div>
        </div>

        <!-- Table container -->
        <div class="table-container">
            <table class="table table-striped" id="residents-table">
                <thead>
                    <tr>
                        <th>Nomor</th>
                        <th>NAMA</th>
                        <th>Status Kependudukan</th>
                        <th>NIK</th>
                        <th>Tanggal Lahir</th>
                        <th>Jenis Kelamin</th>
                        <th>Pekerjaan</th>
                        <th>Alamat</th>
                        <th>Agama</th>
                        <th>Umur</th>
                        <th>Rentang Umur</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data rows will be inserted here by JavaScript -->
                </tbody>
            </table>
        </div>

        <!-- Pagination controls -->
        <nav aria-label="Page navigation">
            <ul class="pagination" id="pagination-controls">
                <!-- Pagination buttons will be inserted here by JavaScript -->
            </ul>
        </nav>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- External JavaScript file -->
    <script src="{{ url_for('static', filename='js/warga.js') }}"></script>
</body>

</html>
