        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #wrapper {
            display: flex;
            height: calc(100% - 56px); /* Adjust height for header */
            width: 100%;
            margin-top: 56px; /* Offset content by header height */
        }
        #page-content-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100%;
            padding: 0; /* Remove padding to ensure full height for iframe */
            margin: 0; /* Remove margin to avoid any spacing around the iframe */

        #content-frame {
            flex: 1;
            width: 100%;
            border: none;
            height: 100vh; /* Ensure the iframe fills the viewport height */
        }
        /* Header styles */
        #header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 56px; /* Set height of the header */
            background-color: #28a745; /* Green background color */
            border-bottom: 1px solid #e5e5e5; /* Bottom border */
            z-index: 1000; /* Ensure header is above other content */
        }
        .header-content {
            display: flex;
            align-items: center;
            height: 100%;
            padding: 0 15px;
            font-size: 18px;
            color: white; /* White text color for better contrast */

            height: 20px;
            margin-right: 10px;
            vertical-align: middle;
        }
        .list-group-item {
            display: flex;
