<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Edit Warga</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .btn-active {
            background-color: #007bff;
            color: white;
        }
        .btn-inactive {
            background-color: #6c757d;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <a href="javascript:history.back()" class="btn btn-outline-secondary mb-3" style="background-color: transparent;">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-backspace"
                viewBox="0 0 16 16">
                <path d="M5.83 5.146a.5.5 0 0 0 0 .708L7.975 8l-2.147 2.146a.5.5 0 0 0 .707.708l2.147-2.147 2.146 2.147a.5.5 0 0 0 .707-.708L9.39 8l2.146-2.146a.5.5 0 0 0-.707-.708L8.683 7.293 6.536 5.146a.5.5 0 0 0-.707 0z" />
                <path d="M13.683 1a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-7.08a2 2 0 0 1-1.519-.698L.241 8.65a1 1 0 0 1 0-1.302L5.084 1.7A2 2 0 0 1 6.603 1zm-7.08 1a1 1 0 0 0-.76.35L1 8l4.844 5.65a1 1 0 0 0 .759.35h7.08a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1z" />
            </svg> Kembali
        </a>
        <h2>Formulir Edit Warga</h2>
        <form id="residentForm">
            <div class="form-group">
                <label for="NAMA">Nama Lengkap:</label>
                <input type="text" class="form-control" id="NAMA" name="NAMA" placeholder="Masukkan Nama Lengkap"
                    value="{{ resident['NAMA'] }}" required>
            </div>
            <div class="form-group">
                <label for="Status_Kependudukan">Status Kependudukan:</label>
                <select class="form-control" id="Status_Kependudukan" name="Status_Kependudukan" required>
                    <option value="">Pilih Status Kependudukan</option>
                    <option value="PERMANEN" {% if resident['Status Kependudukan'] == 'PERMANEN' %}selected{% endif %}>PERMANEN</option>
                    <option value="NON PERMANEN" {% if resident['Status Kependudukan'] == 'NON PERMANEN' %}selected{% endif %}>NON PERMANEN</option>
                </select>
            </div>
            <div class="form-group">
                <label for="NIK">NIK:</label>
                <input type="text" class="form-control" id="NIK" name="NIK" placeholder="Masukkan NIK"
                    value="{{ resident['NIK'] }}" required minlength="16" maxlength="16" pattern="\d*">
                <small id="NIKError" class="form-text text-danger" style="display:none;">NIK harus terdiri dari 16 angka.</small>
            </div>
            <div class="form-group">
                <label for="T_LAHIR">Tempat/Tanggal Lahir:</label>
                <input type="text" class="form-control" id="T_LAHIR" name="T_LAHIR"
                    placeholder="Contoh: Muara Badak, 31 Desember 2024" value="{{ resident['T.LAHIR'] }}" required>
                <small id="T_LAHIRError" class="form-text text-danger" style="display:none;">Tempat/Tanggal Lahir harus
                    sesuai format: Muara Badak, 31 Desember 2024.</small>
            </div>
            <div class="form-group">
                <label for="JENIS_KELAMIN">Jenis Kelamin:</label>
                <select class="form-control" id="JENIS_KELAMIN" name="JENIS_KELAMIN" required>
                    <option value="">Pilih Jenis Kelamin</option>
                    <option value="Laki-Laki" {% if resident['JENIS KELAMIN'] == 'Laki-Laki' %}selected{% endif %}>Laki-Laki</option>
                    <option value="Perempuan" {% if resident['JENIS KELAMIN'] == 'Perempuan' %}selected{% endif %}>Perempuan</option>
                </select>
            </div>
            <div class="form-group">
                <label for="PEKERJAAN">Pekerjaan:</label>
                <input type="text" class="form-control" id="PEKERJAAN" name="PEKERJAAN" placeholder="Masukkan Pekerjaan"
                    value="{{ resident['PEKERJAAN'] }}" required>
            </div>
            <div class="form-group">
                <label for="ALAMAT">Alamat:</label>
                <input type="text" class="form-control" id="ALAMAT" name="ALAMAT" placeholder="Masukkan Alamat"
                    value="{{ resident['ALAMAT'] }}" required>
            </div>
            <div class="form-group">
                <label for="AGAMA">Agama:</label>
                <select class="form-control" id="AGAMA" name="AGAMA" required>
                    <option value="">Pilih Agama</option>
                    <option value="Islam" {% if resident['AGAMA'] == 'Islam' %}selected{% endif %}>Islam</option>
                    <option value="Katolik" {% if resident['AGAMA'] == 'Katolik' %}selected{% endif %}>Katolik</option>
                    <option value="Kristen Protestan" {% if resident['AGAMA'] == 'Kristen Protestan' %}selected{% endif %}>Kristen Protestan</option>
                    <option value="Kristen Katolik" {% if resident['AGAMA'] == 'Kristen Katolik' %}selected{% endif %}>Kristen Katolik</option>
                    <option value="Hindu" {% if resident['AGAMA'] == 'Hindu' %}selected{% endif %}>Hindu</option>
                </select>
            </div>
            <div class="form-group">
                <label for="Age">Umur:</label>
                <input type="number" class="form-control" id="Age" name="Age" value="{{ resident['Age'] }}" required readonly>
            </div>
            <div class="form-group">
                <label for="rentang_umur">Rentang Umur:</label>
                <input type="text" class="form-control" id="rentang_umur" name="rentang_umur"
                    value="{{ resident['rentang_umur'] }}" required readonly>
            </div>
            <button type="button" class="btn btn-inactive" id="submitBtn" disabled>Simpan</button>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Custom Script -->
    <script src="{{ url_for('static', filename='js/formulir_warga_edit.js') }}"></script>
</body>
</html>
